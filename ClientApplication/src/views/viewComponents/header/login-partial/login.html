<import from="../../../login-view/login-view" />
<import from="../../../register-view/register-view" />

<div if.bind="appState.user">
    <a class="navbar-brand text-white" href="/main">Hello ${appState.user.firstName} ${appState.user.lastName}</a>
    <button type="button" class="btn btn-outline-light" click.trigger="logout()">Logout</button>
</div>
<div else>
    <a class="navbar-brand text-white" href="/main">InventoryApp</a>
    <a class="btn btn-outline-light" href="/register">Register</a>
    <a class="btn btn-outline-light" href="/login">Login</a>
</div>
