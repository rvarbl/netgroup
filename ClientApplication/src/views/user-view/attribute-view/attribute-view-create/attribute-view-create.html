<h1>Create</h1>

<h4>Attribute</h4>
<hr />
<table class="table">
    <thead>
        <tr>
            <th>
                Attribute
            </th>
            <th>
                Attribute Value
            </th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                <label>
                    <select value.bind="selectedAttributeId">
                        <option model.bind="null">Choose...</option>
                        <option repeat.for="attribute of attributes" model.bind="attribute.id">
                            ${attribute.attributeName}
                        </option>
                    </select>
                </label>
            </td>
            <td>
                <div class="form-outline">
                    <input type="text" class="form-control" value.bind="attributeValue" />
                </div>
            </td>
            <td>
                <button class="btn btn-outline-primary" click.trigger="createNewItemAttribute()"
                    type="submit">Submit
                </button>
            </td>
        </tr>
    </tbody>
</table>
<a class="btn btn-outline-primary" href="/item/details/${itemId}">Back</a>
