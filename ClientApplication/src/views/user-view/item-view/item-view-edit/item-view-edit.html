<h1>Edit</h1>

<h4>Item: ${item.itemName}</h4>
<hr />
<div class="border border-light">
    <div class="row ">
        <div class="col-md-4">
            <form submit.trigger="editItem()">

                <div class="form-outline">
                    <label class="form-label" for="itemName">Item Name</label>
                    <input type="text" id="storageName" class="form-control form-control-lg"
                        value.bind="item.itemName" />
                    <button class="btn btn-outline-primary" type="submit">Edit Name</button>
                </div>

                <div class="mt-4 pt-2"></div>

            </form>
        </div>
    </div>
</div>

<table class="table">
    <thead>
        <tr>
            <th>
                Attributes
            </th>
            <th></th>
        </tr>
    </thead>

    <tbody repeat.for="attribute of otherAttributes">
        <tr>
            <td>


                <label for="text"> ${attribute.attributeName}: </label>
                <input type="hidden" value.bind="attribute.id">
            </td>

            <td>
                <label for="text">Value:</label>
                <input type="text" value.bind="attribute.attributeValue">
                <a class="btn btn-outline-danger btn-sm" href="/attribute/delete/${attribute.id}"> X</a>
            </td>


        </tr>

    </tbody>

    <tbody repeat.for="attribute of imageAttributes">
        <tr>
            <td>


                <label for="text"> ${attribute.attributeName}: </label>
                <input type="hidden" value.bind="attribute.id">
            </td>

            <td>
                <label for="text">Value:</label>
                <input type="text" value.bind="attribute.attributeValue">
                <a class="btn btn-outline-danger btn-sm" href="/attribute/delete/${attribute.id}"> X</a>
            </td>


        </tr>

    </tbody>

</table>
<button class="btn btn-outline-primary" click.trigger="handleAttributeEdit()">Edit Attributes</button>

<br>
<br>
<a class="btn btn-outline-primary" href="/attribute/create/${id}">Add New Attribute</a>
<a class="btn btn-outline-primary" href="/image/create/${id}">Add Image</a>
<a class="btn btn-outline-primary" href="/item/details/${id}">Back</a>
