<h1>Edit</h1>

<h4>Storage: ${storage.storageName}</h4>
<hr />
<div class="row">
    <div class="col-md-4">
        <form submit.trigger="editStorage()">

            <div class="form-outline">
                <label class="form-label" for="storageName">Storage Name</label>
                <input type="text" id="storageName" class="form-control" value.bind="storage.storageName" />
            </div>


            <label>
                Select Parent Storage:<br>
                <select value.bind="parentId">
                    <option model.bind="null">Choose...</option>
                    <option repeat.for="s of storages" model.bind="s.id">
                        ${s.storageName}
                    </option>
                </select>
            </label>


            <div class="mt-4 pt-2">
                <button class="btn btn-outline-primary" type="submit">Submit</button>
                <a class="btn btn-outline-primary" href="/storage/details/${id}">Back</a>
            </div>
        </form>

    </div>
</div>
