<import from="../../main-view/main-view"></import>
<import from="./login-partial/login" />
<import from="./user-partial/user" />
<import from="./admin-partial/admin" />

<header>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light border-bottom box-shadow mb-3"
        style="background-color: #0a4275;">
        <div class="container-fluid">
            <a class="navbar-brand text-white" load="main-view">
                Inventory App
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                <div if.bind="isRoleUser()">
                    <user></user>
                </div>
                <div if.bind="isRoleAdmin()">
                    <admin></admin>
                </div>
                <button type="button" class="btn btn-outline-light" load="main-view">Home</button>
                <div>
                    <login></login>
                </div>

            </div>
        </div>
    </nav>
</header>
