<h1>Edit</h1>

<h4>Item: ${item.itemName}</h4>
<hr />
<div class="border border-light">
    <div class="row ">
        <div class="col-md-4">
            <form submit.trigger="editItem()">

                <div class="form-outline">
                    <label class="form-label" for="item.itemName">Item Name</label>
                    <input type="text" id="storageName" class="form-control form-control-lg"
                        value.bind="item.itemName" />
                    <button class="btn btn-outline-primary" type="submit">Submit</button>
                </div>

                <div class="mt-4 pt-2"></div>

            </form>
        </div>
    </div>
</div>

<table class="table">
    <thead>
        <tr>
            <th>
                Attribute Name
            </th>
            <th>
                Attribute Value
            </th>
            <th></th>
        </tr>
    </thead>

    <tbody repeat.for="attribute of item.itemAttributes">
        <tr>
            <td>
                <p>${attribute.attributeName}</p>
                
            </td>
            <td>
                <form submit.trigger="editAttribute()">
                    <label class="form-label" for="item.itemName"></label>
                    <input type="text" id="storageName" class="form-control" value.bind="attribute.attributeValue" />
                    <button class="btn btn-outline-primary" type="submit">Submit</button>
                    <a class="btn btn-outline-danger" href="/attribute/delete/${id}"> Delete</a>

                </form>
            </td>
        </tr>
    </tbody>
</table>
<a class="btn btn-outline-primary" href="/attribute/create/${id}">Add New Attribute To Item</a>
<a class="btn btn-outline-primary" href="/image/add/${id}">Add Image</button>
    <a class="btn btn-outline-primary" href="/item/details/${id}">Back</a>
