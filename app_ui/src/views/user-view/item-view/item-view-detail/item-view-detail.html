<h1>Details</h1>

<h3>Item: ${item.itemName}</h3>
<div>

    <a class="btn btn-outline-primary" href="/Storage/Details/${item.storageId}">Back </a>
    <a class="btn btn-outline-primary" href="/Item/Edit/${item.id}">Edit</a>
    <a class="btn btn-outline-primary" href="/Item/Delete/${item.id}">Delete</a>

    <hr />

    <h6>Attributes</h4>
        <table class="table">
            <thead>
                <tr>
                    <th>
                        Attribute Name
                    </th>
                    <th>
                        Attribute Value
                    </th>
                    <th></th>
                </tr>
            </thead>
            <tbody repeat.for="attribute of item.itemAttributes">
                <tr>
                    <td>
                        ${attribute.attributeName}
                    </td>
                    <td>
                        ${attribute.attributeValue}
                    </td>
                    <td>
                        <a href="/Attribute/Edit/${attribute.id}">Edit</a> |
                        <a href="/Attribute/Details/${attribute.id}">Details</a> |
                        <a href="/Attribute/Delete/${attribute.id}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>



</div>
