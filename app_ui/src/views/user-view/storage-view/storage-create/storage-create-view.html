<h1>Create</h1>

<h4>Storage</h4>
<hr />
<div class="row">
    <div class="col-md-4">
        <form asp-action="Edit" submit.trigger="createStorage()">

            <div class="form-outline">
                <label class="form-label" for="storageName">Storage Name</label>
                <input type="text" id="storageName" class="form-control form-control-lg" value.bind="storageName" />
            </div>

            <label>
                Choose Parent Storage<br>
                <select value.bind="parentStorageId">
                    <option model.bind="null">Choose Parent Storage</option>
                    <option repeat.for="s of storages" model.bind="parentStorageId">
                        ${s.storageName}
                    </option>
                </select>
            </label>

            <div class="mt-4 pt-2">
                <button class="btn btn-outline-primary btn-lg px-5" type="submit">Submit</button>
                <a class="btn btn-outline-primary btn-lg px-5" href="/storage">Back</a>
            </div>
        </form>
        
    </div>
</div>
